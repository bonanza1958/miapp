metadata:
  name: jenkins
  namespace: jenkins
spec:
  type: LoadBalancer  # ðŸ”¹ Expone Jenkins con un balanceador de carga en AWS
  ports:
    - port: 8080       # Puerto pÃºblico para acceder a Jenkins
      targetPort: 8080  # Puerto interno en el pod de Jenkins
      protocol: TCP
  selector:
    app: jenkins       # ðŸ”¹ Debe coincidir con las etiquetas de los pods de Jenkins
